version: '2'

### homepage-aik 웹 페이지 테스트
### resources 부분의 limits를 임의로 조정하면서
### Performance test

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 77M
        reservations:
          cpus: '0.01'
          memory: 30M

  homepage-aik:
    build: .
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=homepage.flyio.local
      - VIRTUAL_PORT=80
    deploy:
      resources:  # https://docs.docker.com/compose/compose-file/compose-file-v3/#resources
        limits:
          cpus: '0.04'
          memory: 30M
        reservations:
          cpus: '0.01'
          memory: 6M
